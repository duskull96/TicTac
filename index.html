<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>TicTac</title>
</head>

<body>
    <div class="wrapper">
        <div class="title">
            <h1>Tic-Tac</h1>
            <div class="title-start ">
                <h2>Поехали!</h2>
            </div>
            <div class="title-player-step hide">
                <h2>Ход игрока - <span id='player-step-name'></span></h2>
            </div>
            <div class="title-winner hide">
                <h2>Победил игрок - <span id='player-winner-name'></span></h2>
            </div>
            <div class="title-draw hide">
                <h2>Ничья!</h2>
            </div>
            <button class="reset">Играть</button>
        </div>
        <div class="table">
            <div class="table-cell" id="1"></div>
            <div class="table-cell" id="2"></div>
            <div class="table-cell" id="3"></div>
            <div class="table-cell" id="4"></div>
            <div class="table-cell" id="5"></div>
            <div class="table-cell" id="6"></div>
            <div class="table-cell" id="7"></div>
            <div class="table-cell" id="8"></div>
            <div class="table-cell" id="9"></div>
        </div>

    </div>
</body>

</html>
